    <link rel="stylesheet" href="./../node_modules/fullpage.js/dist/jquery.fullpage.css">

    <link rel="stylesheet" href="./css/PublicComponent.css">

    <style type="text/css">
        
        body{
            margin: 0;
            padding: 0;
        }

        .app_page{
            background-image: url(./image/page-bg.png);
        }
        .app_page_face{
            background-image: url(./image/bg-01.png);
        }
        .app_component_slogan {
            -webkit-animation: rock 2s infinite 2s;
        }
        @-webkit-keyframes rock{
            0%{ transform: rotate(0deg) }
            5%{ transform: rotate(3deg) }
            10%{ transform: rotate(-4deg) }
            15%{ transform: rotate(3deg) } 
            20%{ transform: rotate(-2deg) }
            25%{ transform: rotate(1deg) }
            30%{ transform: rotate(-1deg) }
            70%{ transform: rotate(0deg) }
            100%{ transform: rotate(0deg) }
        }

        .app_component_caption{
            background-image: url(./image/title-bg.png);
            width: 283px;
            height: 80px;
            text-align: center;
            line-height: 60px;
            font-size: 20px;
            color: #fff;
            top: 30px;
        }
        .app_component_back{
            top: 30px;
            -webkit-animation:back 2s infinite 2s;
        }

        @-webkit-keyframes back{
            50%{ top: 20px; }
        }
    </style>
</head>
<body>

    <div class="loading">
        <div class="double-bounce1"></div>

    <script type="text/javascript">
        
        var componentArr = ['Bar', 'Bar_v', 'Point', 'Polyline', 'Radar', 'Pie', 'Ring' ];
        var html = [];
        for(s in componentArr){
            html.push( '<script type="text/javascript" src="./js/Component' + componentArr[s] + '.js"><\/script>' );
            html.push('<link rel="stylesheet" type="text/css" href="./css/Component' + componentArr[s] + '.css">' );
        }
        document.write( html.join('') );
    </script>
