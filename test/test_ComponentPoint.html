<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./../node_modules/jquery/dist/jquery.js"></script>

    <link rel="stylesheet" href="./../src/css/PublicComponent.css">
    <script src="./../src/js/PublicComponent.js"></script>

    <link rel="stylesheet" href="./../src/css/ComponentPoint.css">
    <script src="./../src/js/ComponentPoint.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        #page {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 测试柱饼散点图组件 -->
    <div id="page"></div>

    <script>
            var cfg = {
                type : 'point',
                
                width : 300,
                height : 300,
                data:[
                    ['A项' , .4  ,'green'],
                    ['B项' , .2  ,'yellow', 0 ,'-60%'],
                    ['C项' , .3  ,'red', 0 ,'120%']
                ],
                css : {
                    bottom:'40%'
                },
                center : true,
            }

            var com = new ComponentPoint( "bar", cfg );
            $( "#page" ).append( com );
            
            var leave = true;
            $( document.body ).on( "click", function () {
                leave = !leave;
                $( ".app_component" ).trigger( leave ? "onLeave" : "afterLoad" );
            })
    </script>
</body>
</html>
